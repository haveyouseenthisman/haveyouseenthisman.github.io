<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Employee Portal</h2>
        <p>Enter your credentials to log in:</p>
        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button onclick="checkCredentials()">Log In</button>
        <p id="errorMessage" class="error-message">Incorrect username or password. Try again.</p>
    </div>

    <script>
        function checkCredentials() {
            const validUsername = "Guest7895436";
            const validPassword = "UHVsbFJlcXVlc3RQdXp6bGU=";

            const inputUsername = document.getElementById("usernameInput").value;
            const inputPassword = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (inputUsername === validUsername && inputPassword === validPassword) {
                window.location.href = "employeehmpge.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
